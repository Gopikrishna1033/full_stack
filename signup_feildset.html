<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend><b>Signup</b></legend>
    <form action="">
        
        <label for="Email/User"> Email/User</label>
        <input type="email"><br><br>
        <label for="DOB">DOB:::::::::</label>
        <input type="date"><br><br>
        <label for="phone number">Phone No:</label>
        <input type="number"><br><br>
        <label for="Gender">Gender</label>
        <input type="radio" name="Gender">Male
        <input type="radio" name="Gender">Female <br><br>
        <label for="state">State::::::::</label>
        <select name="" id="">
            <option value="Andhra pradesh">Andhra pradesh</option>
            <option value="Telangana">Telangana</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="GUjarat">GUjarat</option>
        </select><br><br>
        <label for="Message">Message</label>
        <textarea name="" id="" rows="3" cols="35"></textarea><br><br>
        <input type="checkbox"> please accept <a href="#T&C">T&C</a><br><br>
        <button>Register</button>
        <input type="reset" value="Cancel">
    </form>
</fieldset>
</body>
</html>
