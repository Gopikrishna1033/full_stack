<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart_Address Page</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <button ><i class='bx bx-current-location'></i> Use my Current location</button><br><br>
    <input type="text" placeholder="Name">
    <input type="text" placeholder="10-digit mobile number"><br><br>
    <input type="text" placeholder="Pincode">
    <input type="text" placeholder="Locality"><br><br>
    <textarea name="address" id="address" rows="4" cols="50" placeholder="Address(Area and street)"></textarea><br>
    <input type="text" placeholder="City/District/Town">
   <select name="state" id="state" required>
    <option value="state">--select state--</option>
    <option value="AndhraPradesh">AndhraPradesh</option>
    <option value="Telangana">Telangana</option>
    <option value="TamilNadu">TamilNadu</option>
    <option value="Karnataka">Karnataka</option>
   </select><br><br>
   <input type="text" placeholder="Landmark (Optional)">
   <input type="Phonenumber" placeholder="Alternate Phone(Optional)">
   <br><p>Address Type</p>
   <input type="radio" name="address_type" id="Home" value="Home">
   <label for="Home">Home</label>
   <input type="radio" name="address_type" value="Work">
   <label for="Work">Work</label><br><br>
   <button>SAVE</button> 
   <button>Cancel</button> 
</body>
</html>
