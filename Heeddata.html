<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heeddata</title>
</head>
<body>
    <div>
        <h1 style="text-align: center;">Heeddata</h1>
    </div>
    <form action="" style="text-align: center;">
        <label for="Business">Business email(login) <span>*</span></label><br>
        <input type="email"><br><br>
        <label for="Fullname">Fullname <span>*</span></label><br>
        <input type="text"><br><br>
        <label for="Password">Password<span>*</span></label><br>
        <input type="password"><br><br>
        <label for="Confirm Password">Confirm Password<span>*</span></label><br>
        <input type="Confirm password"><br><br>
        <label for="Authenticate Code">Authenticate Code<span>*</span></label><br>
        <input type="Authenticate Code"><br><br>
        <button>Register</button><br>
        <p>Already have an account?Signin</p>
        <input type="text" placeholder="Write to suppourt@heeddata.com for Authentication" size="42">
    </form>
</body>
</html>
